image: quay.io/dennybaa/droneunit-ubuntu
env:
  - BUILDHOST=st2packages-buildenv-deb
script:
  - cat /etc/hosts
  - pwd
  - find ./
  - "/root/.ssh/ && chmod 700 /root/.ssh"
  - "cp conf/sefella /root/.ssh/id_rsa && chmod 600 /root/.ssh/id_rsa"
  - ssh sefella@$BUILDHOST cat /etc/hosts
services:
  - quay.io/stackstorm/st2packages-buildenv-deb
