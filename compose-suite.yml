
suite:
  working_dir: /root/st2-packages
  # We copy Gemfile.* since they are bundled into packagingrunner
  # this save us from bundler rebuild what gives us a small speedup.
  command: bash -c "cp /root/Gemfile* /root/st2-packages; bundle exec rake -j4"
  environment:
    - DEBUG_LEVEL=0
    - COMPOSE=1
    - ST2_PYTHON=
    - ST2_GITURL=https://github.com/StackStorm/st2
    - ST2_GITREV=master
    # # Full list of st2 packages configures the default build
    # - ST2_WAITFORSTART=10
    # - ST2_TESTMODE=
    # - ST2_BUILDLIST=st2auth
    # - ST2PKG_VERSION=
    # - MISTRAL_ENABLED=0
    # - MISTRAL_GITURL=https://github.com/StackStorm/mistral
    # - MISTRAL_GITREV=st2-0.13.2
    # - MISTRAL_VERSION=2015.2
    # - MISTRAL_RELEASE=1
  volumes:
    - .:/root/st2-packages
    - /tmp/st2-build:/root/st2-build
